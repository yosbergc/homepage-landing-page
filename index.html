<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="images/logo.svg" alt="Logo" class="header-logo">
    <img src="images/icon-menu.svg" alt="Hamburger Icon" class="hamburgerIcon">
  </header>
  <main>
    <section class="hero-section-container">
      <img src="images/image-hero-mobile.png" alt="Hero Image Mobile">
      <div class="hero-section-info">
        <h2>Make remote work</h2>
      <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="clients">
        <img src="images/client-databiz.svg" alt="Databiz Logo" class="clientLogo">
        <img src="images/client-audiophile.svg" alt="Audiophile Logo" class="clientLogo">
        <img src="images/client-meet.svg" alt="Meet Logo" class="clientLogo">
        <img src="images/client-maker.svg" alt="Maker logo" class="clientLogo">
      </div>
      </div>
    </section>
  </main>
  

  
<script src="main.js"></script>
</body>
</html>
